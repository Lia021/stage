<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.7.4/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

 
  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: stage">
        
 <a-assets>
     
    <a-asset-item id="stage" src="https://rawgit.com/Lia021/stage/master/club%20stage/stage%20for%20club2.dae"></a-asset-item>
    <a-asset-item id="bleacher-v2" src="https://rawgit.com/Lia021/stage/master/bleacher-v2/bleacher-v2.2.dae"></a-asset-item>
    <a-asset-item id="pugdesk" src="https://rawgit.com/Lia021/stage/master/pug-desk/pugdesk3.dae"></a-asset-item>
    <a-asset-item id="queen-mic" src="https://rawgit.com/Lia021/stage/master/mic-queen/v.fmic.dae"></a-asset-item>
    <a-asset-item id="spawn" src="https://rawgit.com/Lia021/stage/master/spawn2/spawn3.dae"></a-asset-item>
    <a-asset-item id="statue" src="https://rawgit.com/Lia021/stage/master/statue/statue.dae"></a-asset-item>
    <a-asset-item id="trangel" src="https://rawgit.com/Lia021/stage/master/statue/trangel.dae"></a-asset-item>
    <a-asset-item id="arrow" src="https://rawgit.com/Lia021/stage/master/light-arrow/arrow.dae"></a-asset-item>
    
     
    <a-mixin id="queen-mic" collada-model="#queen-mic" collapse-model></a-mixin>
    
   <a-mixin id="parent-to-right-hand"scale="0.03 0.044 0.03" position="0.06 -0.03 -0.09" rotation="-90 90 0" n-skeleton-parent="part: hand; side: right;" sync sync-n-skeleton-parent></a-mixin>

     
     
     
 </a-assets>
